<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuKa音乐</title>

    <!-- Bootstrap -->
    <link href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/jquery-3.5.1.min.js"></script>
    <script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- vue -->
    <script src="../../static/vue.js"></script>

    <link rel="stylesheet" href="../css/style.css" />


</head>

<body>

    <div id="background-box" style="height: 100%;">
        <!-- 导航条 -->
        <nav id="nav_vue_object" :class="bgNav" class="navbar bottom-zero">
            <div class="container-fluid navbar-center">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img src="../image/logo.png" width="20px" height="20px" style="display: inline;" />
                        <span>YuKa音乐</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">发现音乐<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">我的音乐</a></li>
                        <li @click="backgroundSwitch"><a href="#">改变主题</a></li>
                        <li><a :href="userNameButtonHref">{{ userName }}</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="音乐/歌单/用户">
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <!-- 错误提示 -->
        <div id="error_vue_object" :class="bgError" class="jumbotron background-fff" style="padding-left: 8%;">
            <h1>登录YuKaMusic</h1>
            <p>查看并管理你收藏的私房音乐，</p>
            <p>方便地随时随地收听</p>
            <p><a class="btn btn-primary btn-lg" href="login.html" role="button">立即登录</a></p>
        </div>

       <!-- 抵消固定页脚 -->
       <br/><br/><br/><br/><br/><br/>

       <!-- 页脚 -->
       <div id="tail_vue_object" :class="bgTail" class="navbar-fixed-bottom jumbotron text-center" style="margin: 0;">
           <p>。。。</p>
       </div>

    </div>

    <script src="../js/generalMethod.js"></script>
    <script src="../js/myErrorViewObject.js"></script>

</body>

</html>
