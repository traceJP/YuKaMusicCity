<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuKa音乐</title>

    <!-- Bootstrap -->
    <link href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/jquery-3.5.1.min.js"></script>
    <script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- bootstrapValidator -->
    <link rel="stylesheet" href="../../static/bootstrapValidator/css/bootstrapValidator.min.css">
    <script src="../../static/bootstrapValidator/js/bootstrapValidator.min.js"></script>
    <!-- vue -->
    <script src="../../static/vue.js"></script>

    <link rel="stylesheet" href="../css/style.css" />

</head>

<body>
    <div id="bg-app" :class="bgMax" style="height: 100%;">
        <!-- 导航条 -->
        <nav class="navbar navbar-default bottom-zero">
            <div class="container-fluid navbar-center">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img src="../image/logo.png" width="20px" height="20px" style="display: inline;" />
                        <span>YuKa音乐</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">发现音乐<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">我的音乐</a></li>
                        <li @click="backgroundSwitch"><a href="#">改变主题</a></li>
                        <li class="active"><a href="#">登录</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="音乐/视频/电台/用户">
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <!-- 注册表单 -->
        <div class="login-form row">

            <form id="defaultForm" class="form-horizontal col-md-12"
                data-bv-message="This value is not valid"
                data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                >
                <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" name="username"
                        placeholder="请输入您的用户名"
                        required data-bv-notempty-message="用户名不能为空"
                        pattern="^[a-zA-Z0-9]+$" data-bv-regexp-message="用户名只能由字母和数字组成"
                        data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-max="20" data-bv-stringlength-message="用户名必须超过6个且少于20个字符"
                        autocomplete="off"/>
                     <!-- data-bv-remote="true" data-bv-remote-url="remote.php" data-bv-remote-message="用户名不可用" -->
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">邮箱账号</label>
                    <input class="form-control" name="email" type="email"
                        placeholder="请输入您的邮箱"
                        required data-bv-notempty-message="邮箱不能为空"
                        data-bv-emailaddress-message="请输入有效的电子邮件地址"
                        autocomplete="off"/>
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" name="password"
                        placeholder="请输入密码"
                        required data-bv-notempty-message="密码不能为空"
                        data-bv-identical="true" data-bv-identical-field="confirmPassword" data-bv-identical-message="两次密码不相同"
                        data-bv-different="true" data-bv-different-field="username" data-bv-different-message="密码不能和用户名相同"
                        data-bv-stringlength="true" data-bv-stringlength-min="8" data-bv-stringlength-message="密码过于简单"
                    />
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleInputPassword1">确认密码</label>
                    <input type="password" class="form-control" name="confirmPassword"
                        placeholder="请再次输入密码"
                        required data-bv-notempty-message="确认密码不能为空"
                        data-bv-identical="true" data-bv-identical-field="password" data-bv-identical-message="两次密码不相同"
                        data-bv-different="true" data-bv-different-field="username" data-bv-different-message="密码不能和用户名相同"/>
                </div>
                <a href="login.html">
                    <p class="text-right col-md-12">前往登录&nbsp;<span class="glyphicon glyphicon-menu-right"></span></p>
                </a>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-default">立即注册</button>
                </div>
            </form>

        </div>

        <!-- 抵消固定页脚 -->
        <br/><br/><br/><br/><br/><br/>

        <!-- 页脚 -->
        <div :class="bgTail" class="navbar-fixed-bottom jumbotron text-center" style="margin: 0;">
            <p>。。。</p>
        </div>

    </div>

    <!-- 黑暗模式 -->
    <script src="../js/gradienBackground.js"></script>
    <!-- 表单验证 -->
    <script type="text/javascript">
        $(document).ready(function() {
            $('#defaultForm').bootstrapValidator();
        });
    </script>


</body>

</html>
