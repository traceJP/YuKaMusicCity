<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuKa音乐</title>

    <!-- Bootstrap -->
    <link href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/jquery-3.5.1.min.js"></script>
    <script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/style.css" />


</head>

<body>
    <!-- 导航条 -->
    <nav class="navbar navbar-default bottom-zero">
        <div class="container-fluid navbar-center">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="../image/logo.png" width="20px" height="20px" style="display: inline;" />
                    <span>YuKa音乐</span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">发现音乐<span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="#">我的音乐</a></li>
                    <li><a href="#">改变主题</a></li>
                    <li><a href="login.html">登录</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="音乐/视频/电台/用户">
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- 主体 -->
    <div class="row song-box center-block" style="margin-top: 3%;">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">基础信息</a></li>
        </ul>

        <div style="margin-top: 3%;">

            <!-- 用户唯一标识 -->
            <div>
                <div class="col-xs-12 col-sm-8">
                    <h4>
                        <span>我的唯一标识：</span>
                        <small>123123zxc</small>
                    </h4>
                </div>
                <div class="col-xs-12 col-sm-2">    <!-- 注意：sm只分配2权重，因为内部按钮设置了宽度100% -->
                    <!-- 弹出框按钮 -->
                    <script>
                        $(function () {
                            $('[data-toggle="popover-uid"]').popover()
                        })
                    </script>
                    <a style="width: 100%;" tabindex="0" class="btn btn-md btn-info text-center" role="button" data-placement="bottom" data-toggle="popover-uid" data-trigger="focus" data-content="UID无法被修改">修改标识ID</a>
                </div>
            </div>

            <!-- 昵称 -->
            <div>
                <div class="col-xs-12 col-sm-8">
                    <h4>
                        <span>昵称：</span>
                        <small>123123zxc</small>
                    </h4>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <!-- 弹出框按钮 -->
                    <button style="width: 100%;" type="button" class="btn btn-info" data-toggle="modal" data-target="#nickname">修改昵称</button>
                    <div class="modal fade" id="nickname" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="nicknameLabel">修改我的昵称</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">新的昵称:</label>
                                            <input type="text" class="form-control" id="recipient-name" placeholder="请输入新的昵称">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary">确认修改</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 密码 -->
            <div>
                <div class="col-xs-12 col-sm-8">
                    <h4>
                        <span>密码：</span>
                        <small>123123zxc</small>
                    </h4>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <!-- 弹出框按钮 -->
                    <button style="width: 100%;" type="button" class="btn btn-info" data-toggle="modal" data-target="#password">修改密码</button>
                    <div class="modal fade" id="password" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="passwordLabel">修改我的密码</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">当前密码:</label>
                                            <input type="text" class="form-control" id="recipient-name" placeholder="请输入原始密码">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">新密码:</label>
                                            <input type="text" class="form-control" id="recipient-name" placeholder="请输入新密码">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">确认密码:</label>
                                            <input type="text" class="form-control" id="recipient-name" placeholder="请再次确认密码">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary">确认修改</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>




    <!-- 页脚 -->
    <div class="jumbotron text-center navbar-fixed-bottom" style="margin: 0;">
        <p>。。。</p>
    </div>
</body>

</html>
