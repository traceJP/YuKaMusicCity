<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuKa音乐</title>

    <!-- Bootstrap -->
    <link href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/jquery-3.5.1.min.js"></script>
    <script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/style.css" />


</head>

<body>

    <div>
        <!-- 导航条 -->
        <nav class="navbar navbar-default bottom-zero">
            <div class="container-fluid navbar-center">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img src="../image/logo.png" width="20px" height="20px" style="display: inline;" />
                        <span>YuKa音乐</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">发现音乐<span class="sr-only">(current)</span></a></li>
                        <li class="active"><a href="#">我的音乐</a></li>
                        <li><a href="#">改变主题</a></li>
                        <li><a href="login.html">登录</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="音乐/视频/电台/用户">
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <!-- 展示页主体 -->
        <div class="row song-box center-block" style="margin-top: 3%;">
            <div class="media">
                <div class="col-xs-12 col-sm-8">
                    <div class="media-left">
                        <img class="media-object img-thumbnail" src="../image/ge5.jpg" alt="..." width="140px">
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">
                            <span>w水野彩音w</span>
                            <small>
                                <span class="label label-danger">Lv.8</span>
                            </small>
                        </h3>
                        <h5>
                            <span>个人介绍：</span>
                            <span>111</span>
                        </h5>
                        <h5>
                            <span>所在地区：</span>
                            <span>111</span>
                        </h5>
                        <h5>
                            <span>年龄：</span>
                            <span>111</span>
                        </h5>
                    </div>
                </div>
                <div class=" col-sm-4">
                    <a href="#" class="btn btn-default btn-lg" role="button">编辑个人资料</a>
                </div>
            </div>
            <hr />

            <!-- 个人等级 -->
            <h4 class="tab-title-red" style="margin-top: 8%;">
                <span>
                    <script>
                        $(function () {
                            $('[data-toggle="level"]').popover()
                        })
                    </script>
                    <a tabindex="0" role="button" data-toggle="level" data-trigger="focus" title="关于经验等级制度"
                        data-content="111">
                        <span class="glyphicon glyphicon-paperclip"></span>
                    </a>
                    <span style="margin-right: 5%;">我的等级</span>
                    <small>Lv.8</small>
                </span>
            </h4>
            <div>
                <h4 style="margin-left: 3%;">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                    <span>距离下一级还需要登录123天</span>
                </h4>
                <div class="progress" style="margin: auto 10%;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
                <h4 style="margin-left: 3%;">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                    <span>距离下一级还需要听5首</span>
                </h4>
                <div class="progress" style="margin: auto 10%;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </div>

            <!-- 听歌排行榜 -->
            <h4 style="margin-top: 8%;">
                <span>
                    <script>
                        $(function () {
                            $('[data-toggle="rank"]').popover()
                        })
                    </script>
                    <a tabindex="0" role="button" data-toggle="rank" data-trigger="focus" title="关于听歌排行榜"
                        data-content="听歌时间短不会记录">
                        <span class="glyphicon glyphicon-paperclip"></span>
                    </a>
                    <span style="margin-right: 5%;">听歌排行</span>
                    <small>
                        <span>累计听歌123首</span>
                    </small>
                </span>
            </h4>
            <div>
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td>
                                <div class="media">
                                    <div class="media-left">1</div>
                                    <div class="media-right">
                                        <a href="#">
                                            <span class="glyphicon glyphicon-play-circle"></span>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td>ふわふわ</td>
                            <td>安野希世乃</td>
                            <td>7次</td>
                            <td class="hidden-xs">TVあそかわ</td>
                        </tr>

                        <tr>
                            <td>
                                <div class="media">
                                    <div class="media-left">1</div>
                                    <div class="media-right">
                                        <a href="#">
                                            <span class="glyphicon glyphicon-play-circle"></span>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td>歌曲标题</td>
                            <td>时长</td>
                            <td>歌手</td>
                            <td class="hidden-xs">专辑</td>
                        </tr>

                    </tbody>

                </table>
            </div>

        </div>
