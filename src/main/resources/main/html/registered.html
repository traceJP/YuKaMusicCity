<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuKa音乐</title>

    <!-- Bootstrap -->
    <link href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/jquery-3.5.1.min.js"></script>
    <script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- vue -->
    <script src="../../static/vue.js"></script>

    <link rel="stylesheet" href="../css/style.css" />

</head>

<body>
    <div id="bg-app" :class="bgMax" style="height: 100%;">
        <!-- 导航条 -->
        <nav class="navbar navbar-default bottom-zero">
            <div class="container-fluid navbar-center">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img src="../image/logo.png" width="20px" height="20px" style="display: inline;" />
                        <span>YuKa音乐</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">发现音乐<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">我的音乐</a></li>
                        <li @click="backgroundSwitch"><a href="#">改变主题</a></li>
                        <li class="active"><a href="#">登录</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="音乐/视频/电台/用户">
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <!-- 注册表单 -->
        <div class="login-form row">

            <form>
                <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入您的用户名">
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">邮箱账号</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入您的邮箱">
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleInputPassword1">确认密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请再次输入密码">
                </div>
                <a href="login.html">
                    <p class="text-right col-md-12">前往登录&nbsp;<span class="glyphicon glyphicon-menu-right"></span></p>
                </a>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-default">立即注册</button>
                </div>
            </form>

        </div>

        <!-- 抵消固定页脚 -->
        <br/><br/><br/><br/><br/><br/>

        <!-- 页脚 -->
        <div :class="bgTail" class="navbar-fixed-bottom jumbotron text-center" style="margin: 0;">
            <p>。。。</p>
        </div>

    </div>

    <!-- 黑暗模式 -->
    <script src="../js/gradienBackground.js"></script>


</body>

</html>
